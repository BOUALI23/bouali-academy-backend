version: '3'

services:
  database:
    image: postgres
    container_name: postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ~/data/postgres:/data/db
    ports:
      - '5432:5432'
